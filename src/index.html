<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body
    class="min-vh-100 flex pa4 bg-washed-blue sans-serif lh-copy light-gray"
  >
    <div class="mw6" style="margin: auto;">
      <header class="mb4 pa4 bg-navy shadow-3">
        <h1 class="title mt0 mb3 f2 fw7 f1-ns f1-l lh-title underline">
          Music Experiments
        </h1>

        <p class="mv0 measure">
          This is a small playground for data from music-based sources such as
          Last.fm and Discogs.
        </p>
      </header>

      <nav>
        <ul class="list mv0 pa0">
          <li class="pa4 bg-navy shadow-3">
            <a href="/most-wanted" class="link fw7 f4 red hover-dark-red"
              >Most Wanted Records &#x2192;</a
            >

            <p class="mv0 measure">
              Retrieves and displays my most-played albums on Last.fm that I
              don't own on physical media.
            </p>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
