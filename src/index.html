<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music</title>
    <meta
      name="description"
      content="A collection of experiments with music-based data"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body
    class="min-vh-100 flex pa4 bg-washed-blue sans-serif lh-copy light-gray"
  >
    <div class="container mw6">
      <header class="mb4 pa4 bg-navy shadow-3">
        <h1 class="title mt0 mb3 f2 fw7 f1-ns f1-l lh-title underline">
          Music Experiments
        </h1>

        <p class="mv0 measure">
          This is a small playground for data from music-based sources such as
          Last.fm and Discogs.
        </p>
      </header>

      <nav>
        <ul class="list mv0 pa0">
          <li class="pa4 bg-navy shadow-3">
            <a href="/most-wanted" class="link fw7 f4 red hover-dark-red"
              >Most Wanted Records &#x2192;</a
            >

            <p class="mv0 measure">
              Retrieves and displays a users most-played albums on Last.fm that
              aren't already in their Discogs collection.
            </p>
          </li>
        </ul>
      </nav>

      <footer class="mt4 pa4 bg-navy shadow-3">
        <div class="flex-ns flex-row-ns">
          <ul class="list flex-auto mv0 pl0 pr4-ns">
            <li>
              <a href="https://lowmess.com" class="link light-gray hover-red"
                >Made by Alec Lomas</a
              >
            </li>
            <li>
              <a
                href="https://github.com/lowmess/music"
                class="link light-gray hover-red"
                >View on GitHub</a
              >
            </li>
          </ul>

          <div class="dn bl bw1 b--red pl4 tr db-ns">
            <svg
              class="logo"
              height="32"
              width="32"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 252 253"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>lowmess (Alec Lomas) logo</title>
              <path
                d="M220.5 126.25v81H126c-22.37 0-40.5-18.13-40.5-40.5v-94.5h-27v135h-27v-162h81V160c0 13.5 6.833 20.25 20.25 20.25h60.75v-27h-54v-108h27v81h54z"
              />
            </svg>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
